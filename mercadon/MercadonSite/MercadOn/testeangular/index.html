<!DOCTYPE html>
<html>
<head>
    <title>Signos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body data-ng-app="MercadonApp">
<div data-ng-controller="ProdutoController as controller">

    <tr data-ng-repeat="produto in controller.produtos">
        <td>{{pessoa.codigo}}</td>
        <td>{{pessoa.nome}}</td>
        {{1+3}}
    </tr>

</div>
</div>
<script src="../js/angular.js"></script>
<script src="../testeangular/produto.js"></script>
</body>
</html>
